    <style>
        #parent{
            height: auto;

        }

            display: flex;

            height: 100px;
            width: 100px;
        }
        input{
            padding: 15px;
        }
        #register{
            padding: 20px;
            padding-right: 90px;
            background-color: black;
            color: white;
            transition: all 0.5s ease-in-out; 

        }
        #register:hover{
            background-color: yellow;
        }
        #fb{
            background-color: lightskyblue;
        }
        .rigthtag{
            height: 30px;
            width: 30px;
        }
        .box button,input{
            margin: 15px 0;

        }
        .box h2,h3{
            display:inline-block;
            
        .box label{
            text-align: left;
        }
            
        }

    </style>
